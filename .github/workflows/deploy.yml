name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # あなたのデフォルトブランチ名に合わせて変更してください

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # v2から v4 に更新

      - name: Setup Node.js
        uses: actions/setup-node@v4  # v2から v4 に更新
        with:
          node-version: '20'  # 使用するNode.jsのバージョンを指定

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist